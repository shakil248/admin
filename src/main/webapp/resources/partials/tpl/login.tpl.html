<div>
<form role="form" name="loginFrom" autocomplete="off">
		<h1>Admin Login</h1>
	<div>
		<label for="InputLoginId">Login Id:</label>
		<input type="text" placeholder="Enter Login Id" required ng-model="loginId"  style="margin-left: 30px;">
	</div>
	<div>
		<label for="InputPassword">Password:</label>
		<input type="password" placeholder="Enter Password" id="inputPassword" required ng-model="password"  style="margin-left: 24px;">
	</div>
	<button class="btn btn-default" type="submit" ng-click="performLogin()" ng-disabled="loginFrom.$invalid"  style="margin-left: 140px; margin-top: 28px; margin-bottom: 4px;">Login</button>
	</form>
</div>
