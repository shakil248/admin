<div ng-if="orderExists">
<div  style="margin-top: 20px;">
<table border="1px">
	<tr><th>Order Number</th><th>User Id</th><th>Total Amount</th><th>Status</th><th>Action</th></tr>
	<tr ng-repeat="x in orders ">
	<td>{{x.orderNumber}}</td><td>{{x.userId}}</td><td>{{x.totalAmount}}</td><td>{{x.status}}</td>
	<td><button ng-click="editOrder(x)">Edit</button></td>
	</tr>
</table>
</div>
<div style="margin-top: 30px;">
<form role="form" name="orderForm">
	<div>
		<label for="OrderNumber">Order Number</label>
		<input type="text" placeholder="Order Number" id="OrderNumber" required ng-model="order.orderNumber" style="margin-left: 60px;">
	</div>
	<div>
		<label for="UserId">User id</label>
		<input type="text" placeholder="User Id" id="UserId" required ng-model="order.userId" style="margin-left: 107px;">
	</div>
	<div>
		<label for="TotalAmount">Total Amount</label>
		<input type="number" placeholder="Total Amount" id="TotalAmount" required ng-model="order.totalAmount" style="margin-left: 63px;">
	</div>
	<div>
		<label for="Status">Status</label>
		<input type="text" placeholder="Status" id="Status" required ng-model="order.status" style="margin-left: 114px;">
	</div>

	<div>
	<button class="btn btn-default" type="submit" ng-click="updateOrder(order)" ng-disabled="orderForm.$invalid" style="margin-left: 119px; margin-top: 30px">Submit</button>	
	<button class="btn btn-default" type="button" ng-click="clearOrder(order)" >Clear</button>
	</div>
	<span style="color:red">{{errorMessage}}</span>
	</form>
</div>
</div>
